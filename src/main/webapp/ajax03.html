<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ajax03</title>
    <script>
      var xh = new XMLHttpRequest();
      xh.open("post", "profiles.controller", true);
      xh.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xh.send("userName=mickey&userAddress=japan&userPhone=0912345678");

      xh.onload = function () {
        console.log(" xh.status:" + xh.status);
        console.log(" xh.responseText:" + xh.responseText);
      };

      console.log("finished");
    </script>
  </head>
  <body>
    ajax03
  </body>
</html>
